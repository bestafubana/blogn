{% extends 'base.html' %}
{% block content %}
    <div class='post single'>
        <h1>{{ post.title }}</h1>
        <h4><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> {{ post.getShortDate }}</h4>
        <img src='{{post.image.url}}' alt='' class='img-responsive center-block'/>
        <p>{{ post.body }}</p>
    </div>
    <div>
      {% load app_filters %}
      <ul>
        {% for comment in comments %}
          <li>
            <img src="{{ comment.author.email|gravatar_url:150 }}" alt="{{ comment.author.username }}"/>
            <h2>{{ comment.author.username }}</h2>
            <p>{{ comment.body }}</p>
          </li>
        {% endfor %}
      </ul>
    </div>
{% endblock %}
